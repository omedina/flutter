<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
  </head>
  <body>
    <h1>API Key</h1>
    <input type="text" id="apiKey" placeholder="Enter your API key">
    <button id="saveButton">Save</button>
    <p id="message" style="display: none;"></p>

    <!-- Transformation Section -->
    <h1>Transformations</h1>
    <input type="text" id="transformationName" placeholder="Enter transformation name">
    <input type="text" id="transformationPrompt" placeholder="Enter transformation prompt">
    <select id="iconDropdown">
        <!-- Available icons will be loaded here -->
    </select>
    <button id="addTransformationButton">Add Transformation</button>
    <ul id="transformationsList">
      <!-- Added transformations will be displayed here -->
    </ul>

    <script src="options.js"></script>
  </body>
</html>
